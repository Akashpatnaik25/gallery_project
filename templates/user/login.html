<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>


</head>
<style>
    /* Reset & Basic Styling */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Arial', sans-serif;
    }

    /* Full Page Background */
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        {% comment %} background: linear-gradient(to right, #74ebd5, #acb6e5); {% endcomment %}
    }

    /* Form Container */
    .form-container {
        background: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        width: 350px;
        text-align: center;
    }

    /* Form Title */
    .form-container h2 {
        margin-bottom: 1rem;
        font-size: 1.5rem;
        color: #333;
    }

    /* Input Fields */
    .form-container input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
        transition: 0.3s ease;
    }

    
    /* Button Styles */
    .form-container button {
        width: 100%;
        padding: 12px;
        background: blue;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: 0.3s ease;
        margin-top: 10px;
    }

    
    /* Responsive Design */
    @media (max-width: 400px) {
        .form-container {
            width: 90%;
        }
    }
</style>
</head>
<body>

<div class="form-container">
    <h2>Login</h2>
    <form id="signupForm">
        {% csrf_token %}
        <input type="text" name="username" id="username" placeholder="Username" required>
        <input type="password" name="password" id="password" placeholder="Password" required>
        <button type="submit">Log in</button>
    </form>
    
    <!-- Sign Up Button -->
    <button id="signupBtn" class="signup-btn">Sign Up</button>
</div>

    <script>

        
        document.getElementById("signupBtn").addEventListener("click", function() {
            window.location.href = "{% url 'signup' %}";  // Redirect to signup page
        });
        {% comment %} For Submit /button {% endcomment %}
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("signupForm").addEventListener("submit", function(event) {
                event.preventDefault(); // Prevent default form submission

                const username = document.getElementById("username").value;
                const password = document.getElementById("password").value;

                const apiUrl = "/login";

                const requestData = {
                    username: username,
                    password: password
                };

                fetch(apiUrl, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(requestData)
                })
                .then(response => response.json())
                .then(data => {

                localStorage.setItem("access_token", data.access_token);
                localStorage.setItem("refresh_token", data.refresh_token);
                    {% comment %} alert(data['message']);  {% endcomment %}
                    console.log(data);
                    
                window.location.href = "/gallery";

                })
                .catch(error => {
                    alert("Error signing up!");
                    console.error("Error:", error);
                });
            });
        });
    </script>
</body>
</html>
